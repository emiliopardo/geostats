<div>
  <table class="table-container geostats-font-small" role="table" id="dataPreviewTable">
  <tbody>
  <tr class="flex-table header" role="rowgroup">
  <td class="geostats-td flex-row first bold" role="cell">Registros</td> 
  <td class="geostats-td flex-row" role="cell"> 
  {{rowCount}} 
  </td>
  </tr>
  <tr class="flex-table header" role="rowgroup">
  <td class="geostats-td flex-row first bold" role="cell">Delimitador</td> 
  <td class="geostats-td flex-row" role="cell"> 
  {{delimiter}}
  </td>
  </tr>
  <tr class="flex-table header" role="rowgroup">
  <td class="geostats-td flex-row first bold" role="cell">Salto de linea</td> 
  <td class="geostats-td flex-row" role="cell"> 
  {{linebreak}}
  </td>
  </tr>
  <tr class="flex-table header" role="rowgroup">
  <td class="geostats-td flex-row first bold" role="cell">Campo de enlace</td>
  <td class="geostats-td flex-row" role="cell">
  {{linkColumn}}
  </td>
  </tr>
  <tr class="flex-table header" role="rowgroup">
  <td class="geostats-td flex-row first bold" role="cell">Campo de datos</td>
  <td class="geostats-td flex-row" role="cell">
  {{dataColumn}}
  </td>
  </tr>
  </tbody>
  </table>
  </div>
