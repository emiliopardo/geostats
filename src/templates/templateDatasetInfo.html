<table
  class="table-container geostats-font-small"
  role="table"
  id="dataPreviewTable"
>
  <tbody>
    <tr class="flex-table header" role="rowgroup">
      <td class="geostats-td flex-row first bold" role="cell">Valor mínimo</td>
      <td class="geostats-td flex-row" role="cell">{{min}}</td>
    </tr>
    <tr class="flex-table header" role="rowgroup">
      <td class="geostats-td flex-row first bold" role="cell">Valor máximo</td>
      <td class="geostats-td flex-row" role="cell">{{max}}</td>
    </tr>
    <tr class="flex-table header" role="rowgroup">
      <td class="geostats-td flex-row first bold" role="cell">Media</td>
      <td class="geostats-td flex-row" role="cell">{{mean}}</td>
    </tr>
    <tr class="flex-table header" role="rowgroup">
      <td class="geostats-td flex-row first bold" role="cell">Mediana</td>
      <td class="geostats-td flex-row" role="cell">{{median}}</td>
    </tr>
    <tr class="flex-table header" role="rowgroup">
      <td class="geostats-td flex-row first bold" role="cell">Variancia</td>
      <td class="geostats-td flex-row" role="cell">{{variance}}</td>
    </tr>
    <tr class="flex-table header" role="rowgroup">
      <td class="geostats-td flex-row first bold" role="cell">
        Coeficiente de variación
      </td>
      <td class="geostats-td flex-row" role="cell">{{cov}}</td>
    </tr>
    <tr class="flex-table header" role="rowgroup">
      <td class="geostats-td flex-row first bold" role="cell">
        Desviación estandar
      </td>
      <td class="geostats-td flex-row" role="cell">{{stddev}}</td>
    </tr>
  </tbody>
</table>
