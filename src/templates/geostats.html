<div id="div-contenedor" class="m-control m-geostats-container">
  <div class="m-geostats-plugin">
    <!-- TITLE -->
    <div class="m-geostats-title">Indicadores Secciones Censales</div>
    <!-- BODY-->
    <div class="m-geostats-body">
      <div class="geostats-input-container">
        <label
          id="labelSelectCapa"
          class="geostats-input-label"
          for="SelectCapa"
          ><i class="g-cartografia-mapa"></i> Capa</label>
        <select class="geostats-select" name="SelectCapa" id="SelectCapa">
          <option value="" selected="selected">Seleccione una opci√≥n...</option>
          {{#each secciones}}
          <option value="{{service}}">{{year}}</option>
          {{/each}}
        </select>
        <span class="geostats-info">* Seleccione una capa</span>
      </div>
      <div class="geostats-input-container">
        <label 
        id="labelSelectedFile"
        class="geostats-input-label"
        for="SelectedFile"
          ><i class="g-cartografia-lista"></i> Datos
        </label>
        <input class="geostats-file-upload" type="file" accept=".csv" name="SelectedFile" id="SelectedFile" disabled/>
        <span class="geostats-info">* Seleccione el fichero con la variable a representar (CSV)</span>
      </div>
      <div class="geostats-action-button-container">
        <button id="loadButton" class="geostats-button" title="Cargar" disabled>
          <i class="g-cartografia-subir"></i> Cargar</button>
      </div>
    </div>
  </div>
</div>
